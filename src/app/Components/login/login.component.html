<div class="container" *ngIf="loginhide">
  <form (ngSubmit)="login()">
    <h1 style="justify-content: center;text-align: center;">Login</h1>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit">Login</button>
  </form>
</div>
